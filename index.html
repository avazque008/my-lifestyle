<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/contacts.css'>

</head>

<body>
    <header class="columns banner">
        <div class="column is-2 site-logo">
            <img class="site-logo" src="./assets/images/site-logo-crop.png" alt="My Lifestyle Logo">
        </div>
        <div class="column">
            <h1>My Lifestyle</h1>
        </div>
    </header>
    <main class="">
        <div class="columns">
            <div class="column is-6 module-box">
                <div class="banner">
                    My Weather
                </div>
                <div class="module-box-content">
                    <p>More goes here</p>
                </div>
            </div>
            <div class="column is-6 module-box">
                <div class="banner">
                    My Area
                </div>
                <div class="module-box-content">
                    <p>More goes here</p>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column is-6 module-box">
                <div class="banner">
                    My To Do
                </div>
                <div class="module-box-content">
                    <p>More goes here</p>
                </div>
            </div>
            <div class="column is-6 module-box">
                <div class="banner">
                    My Shopping
                </div>
                <div class="module-box-content">
                    <p>More goes here</p>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column is-6 module-box">
                <div class="banner">
                    My People
                </div>
                <div class="module-box-content">

                    <div id="contacts-main-content">
                        <div>
                            <label for="contacts-search">Search: </label>
                            <input type="text" id="contacts-search" />
                        </div>
                        <div>
                            <ul id="contacts-list">

                            </ul>
                        </div>
                        <div>
                            <button id="contacts-create">Create a Contact</button>
                        </div>
                    </div>
                    <div id="contacts-detail" class="columns module-box-content">
                        <div class="column">
                        <p>First Name: <span id="contacts-viewFirstName"></span></p>
                        <p>Last Name: <span id="contacts-viewLastName"></span></p>
                        <p>Phone: <span id="contacts-viewPhone"></span></p>
                        <p>Address: <span id="contacts-viewAddress"></span></p>
                        <input type="button" id="contacts-editbtn" value="Edit Contact"></input>
                    </div>
                    </div>

                    <div id="contacts-edit" class="columns module-box-content">
                        <div class="column">
                            <div>
                                <label for="contacts-editFirstName">First Name: </label>

                                <input type="textbox" id="contacts-editFirstName" />
                            </div>
                            <div>
                                <label for="contacts-editLastName">Last Name: </label><input type="textbox"
                                    id="contacts-editLastName" />
                            </div>
                            <div>
                                <label for="contacts-editPhone">Phone: </label><input type="textbox"
                                    id="contacts-editPhone" />
                            </div>
                            <div>
                                <label for="contacts-editAddress">Address: </label><textarea
                                    id="contacts-editAddress"></textarea>
                            </div>
                            <div>
                                <button id="contacts-savebtn">Save Contact</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src='./assets/js/main.js'></script>
    <script src='./assets/js/contacts.js'></script>
</body>

</html>
