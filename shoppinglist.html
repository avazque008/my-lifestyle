<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

<body>
    <h1 id="myHeading"> Shopping list </h1>
    <p class="intro">Your <span class="intro__span">personal</span> shopping list.</p>    
    <button id="toggleList" class="togglebutton">Hide list</button>
    <div class="list">
        <p class="description">Type a <span>colour<span> to change list colour</p>
        <input type="text" class="userInput">
        <button class="description"> Change List color</button>
        <ul>
          <li>Rice</li>
          <li>pasta</li>
          <li>Milk</li>
          <li>Cookies</li>
        </ul>
        <input type="text" class="addItemInput">
        <button class="addItemButton"> Add Item </button>
      <button class="removeItemButton"> Remove Last item </button>
     </div>
    <!-- END - PRETEND THIS IS A DIV -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src='./assets/js/main.js'></script>
    <script src='./assets/js/shoppinglist.js'></script>
</body>
