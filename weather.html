<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/weather.css'>
</head>
<body>
    <!-- Weather container -->
   <div class="weather-container d-flex flex-row justify-content-around col-12">
       <!-- Left column -->
        <div class="weather-left-column col-5">
            <!-- Display day of the week -->
            <h3 id="weather-current-day">Monday</h3>
            <!-- Display weather icon -->
            <img id="weather-current-icon">
            <!-- Display temp -->
            <p id="weather-current-temp">Test</p>
            <!-- Display condition -->
            <p id="weather-current-condition"></p>
            <!-- Display Humidity -->
            <p id="weather-current-humidity">Test</p>
        </div>

        <!-- Right column -->
        <div class="weather-column-right col-4">
            <!-- Display next 5 days weather icon and temp -->
            <!-- Display day of the week -->
            <h4 class="day-0 col-12 weather-header-style">Test</h4>
            <div class="day-0-container flex-row d-flex justify-content-around col-12">
                <img class="img-day-0 col-sm-3">
                <p class="temp-day-0 col-sm-3">Test</p>
            </div>

            <h4 class="day-1 col-12 weather-header-style">Test</h4>
            <div class="day-1-container flex-row d-flex justify-content-around col-12">
                <img class="img-day-1 col-sm-3">
                <p class="temp-day-1 col-sm-3">Test</p>
            </div>

            <h4 class="day-2 col-12 weather-header-style">Test</h4>
            <div class="day-2-container flex-row d-flex justify-content-around col-12">
                <img class="img-day-2 col-sm-3">
                <p class="temp-day-2 col-sm-3">Test</p>
            </div>

            <h4 class="day-3 col-12 weather-header-style">Test</h4>
            <div class="day-3-container flex-row d-flex justify-content-around col-12">
                <img class="img-day-3 col-sm-3">
                <p class="temp-day-3 col-sm-3">Test</p>
            </div>

            <h4 class="day-4 col-12 weather-header-style">Test</h4>
            <div class="day-4-container flex-row d-flex justify-content-around col-12">
                <img class="img-day-4 col-sm-3">
                <p class="temp-day-4 col-sm-3">Test</p>
            </div>
            
        </div>
   </div>
    
    <script src='./assets/js/main.js'></script>
    <script src='./assets/js/weather.js'></script>
</body>
</html>
